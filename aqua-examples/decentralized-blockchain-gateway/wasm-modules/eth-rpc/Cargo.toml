jsonrpc-core = "18.0.0"
tokio = { version = "1.24.1", default-features = false, features = ["rt"] }
eyre = "0.6.8"

marine-rs-sdk = "0.7.1"

[dev-dependencies]
marine-rs-sdk-test = "0.8.2"
